<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Zero margins and hidden overflow for a native app feel */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; 
        }

        #myFrame { 
            width: 100vw; height: 100vh; border: none; 
            display: none; /* Invisible until fully loaded */
        }

        /* Solid black cover - no text, no spinner */
        #cover { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; z-index: 99; 
        }
    </style>
</head>
<body>

    <div id="cover"></div>

    <iframe 
        id="myFrame" 
        src="https://hypestaroro.netlify.app" 
        /* Enables the site to trigger camera/mic prompts when it needs to */
        allow="camera; microphone; fullscreen; autoplay; display-capture"
        onload="reveal()">
    </iframe>

    <script>
        function reveal() {
            // Direct jump: remove cover and show iframe instantly
            document.getElementById('myFrame').style.display = 'block';
            document.getElementById('cover').style.display = 'none';
        }
    </script>

</body>
</html>
